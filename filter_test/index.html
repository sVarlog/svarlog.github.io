<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/customGrid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row firstRow">
                <a href="#" class="logo wow fadeInLeft">
                    <img src="img/logo2.png" alt="logo">
                </a>
                <div class="menu wow fadeInRight">
                    <a href="mailto: giroild@gmail.com">
                        <img src="img/icons/envelop.png" alt="envelop">
                        giroild@gmail.com
                    </a>
                    <a href="tel: 000 000 0000">
                        <img src="img/icons/phone.png" alt="phone">
                        000 000 0000
                    </a>
                    <a href="tel: 000 000 0000">
                        <img src="img/icons/phone.png" alt="phone">
                        000 000 0000
                    </a>
                </div>
            </div>
            <div class="row secondRow">
                <div class="left wow fadeInLeft">
                    <h1><span class="blue">Безошибочный</span> <br> подбор фильтров <br> к компрессорам</h1>
                    <div class="text">
                        <span>3 варианта на любой бюджет!</span>
                        <span>Всего за 15 минут!</span>
                        <span>С консультацией сервис-инженера!</span>
                    </div>
                </div>
                <div class="right wow fadeIn">
                    <form action="#">
                        <h2 class="text-center text-uppercase wow fadeInDown" data-wow-delay=".5s">Подобрать фильтр</h2>
                        <label class="file wow fadeInRight" data-wow-delay=".5s">
                            <span class="fileName">Фото компрессора</span>
                            <input type="file" name="file">
                        </label>
                        <label class="filterCode wow fadeInRight" data-wow-delay=".5s">
                            <input type="text" name="filter_code" placeholder="Код фильтра">
                        </label>
                        <label class="name wow fadeInRight" data-wow-delay=".5s">
                            <input type="text" name="name" placeholder="Ваше имя">
                        </label>
                        <label class="phone wow fadeInRight" data-wow-delay=".5s">
                            <input type="text" name="phone" placeholder="Телефон для связи">
                        </label>
                        <button type="submit" class="wow fadeInRight" data-wow-delay=".5s">ОТПРАВИТЬ</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <div class="row justify-content-between align-items-center firstRow">
                <h2 class="text-uppercase wow fadeInDown">Нам доверяют тысячи <br> украинскиих предприятий</h2>
                <div class="wrapper wow fadeInRight">
                    <div class="line"></div>
                    <span class="blue wow fadeIn" data-wow-delay=".5s">90% в наличии <br> на складе</span>
                    <div class="line"></div>
                </div>
            </div>
        </div>
        <div class="customSlider">
            <div class="sliderWrapp container">
                <div class="sliderInner wow fadeIn">
                    <div class="item">
                        <img src="img/slide1.jpg" alt="slide">
                    </div>
                    <div class="item">
                        <img src="img/slide2.jpg" alt="slide">
                    </div>
                    <div class="item">
                        <img src="img/slide1.jpg" alt="slide">
                    </div>
                    <div class="item">
                        <img src="img/slide2.jpg" alt="slide">
                    </div>
                    <div class="item">
                        <img src="img/slide1.jpg" alt="slide">
                    </div>
                    <div class="item">
                        <img src="img/slide2.jpg" alt="slide">
                    </div>
                </div>
                <div class="arrows">
                    <div class="arrowPrev">
                        <i class="arrow left"></i>
                    </div>
                    <div class="arrowNext">
                        <i class="arrow right"></i>
                    </div>
                </div>
            </div>
            <dib class="numbers container wow fadeInLeft">
                <span class="current">1</span>
                <span>/</span>
                <span class="total">6</span>
            </dib>
        </div>
    </section>

    <div class="modal">
        <div class="modalWrapp">
            <div class="modalClose"></div>
            <div class="modalContent"></div>
        </div>
    </div>

    <script src="js/wow.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
