<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake | sVarlog</title>
</head>
<body>
    <div id="parameters">
        <div class="parWrap">
            <button data-start>Начать игру</button>
            <button data-settings>Настройки</button>
        </div>
    </div>

    <div class="settings">
        <div class="settingsWrap">
            <span>Сложность</span>
            <button class="hard" data-hard="50">Сложная</button>
            <button class="middle" data-hard="125">Средняя</button>
            <button class="ease" data-hard="175">Легкая</button>
            <button data-cancel>Отмена</button>
            <p>Внимание! При смене сложности перезагружается страница!</p>
        </div>
    </div>

    <div class="showMenu">
        <div class="menuWrap">
            <button data-resume>Возобновить</button>
            <button data-settings>Настройки</button>
        </div>
    </div>
    
    <div id="area">
        <div class="background">
            <video autoplay="" loop="" muted="" preload="yes">
                <source src="mp4.mp4" type="video/mp4">
            </video>
        </div>
        <div class="score">
            <span>Счёт:</span>
            <input type="number" value="0" disabled>
        </div>
        <button id="menu">Меню</button>
        <button id="pause">Пауза</button>
    </div>
    <div id="gameResult">
        <div class="wrap">
            <div class="score">
                <span>Счёт:</span>
                <input type="text" placeholder="0" disabled>
            </div>
            <div class="time">
                <span>Время:</span>
                <input type="text" placeholder="0" disabled>
            </div>
            <button class="newGame">Начать заново</button>
        </div>
    </div>

    <div id="pauseWrap">
        <span id="resume"></span>
    </div>
    <script src="script.js"></script>
</body>
