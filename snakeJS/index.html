<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="parameters">
        <div class="parWrap">
            <span>Выберите сложность</span>
            <button class="hard" data-hard="75">Сложная</button>
            <button class="middle" data-hard="150">Средняя</button>
            <button class="ease" data-hard="250">Легкая</button>
        </div>
    </div>
    
    <div id="area">
        <div class="score">
            <span>Счёт:</span>
            <input type="number" value="0" disabled>
        </div>
        <button id="pause">Пауза</button>
    </div>
    <div id="gameResult">
        <div class="wrap">
            <div class="score">
                <span>Счёт:</span>
                <input type="text" placeholder="0" disabled>
            </div>
            <div class="time">
                <span>Время:</span>
                <input type="text" placeholder="0" disabled>
            </div>
            <button class="newGame">Начать заново</button>
        </div>
    </div>

    <div id="pauseWrap">
        <span id="resume"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
